{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h4>Are you sure you want to delete this topic?</h4>
{% endblock header %}

{% block content %}
    <form action="{% url 'learning_logs:delete_topic' topic.id %}" method="POST">
    {% csrf_token %}
            <div class="radio">
                 <label>
                <input type="radio" name="choice" value="1">Yes
                 </label>
                <label>
                <input type="radio" name="choice" value="0">No
                 </label>
            </div>
        {% buttons %}
    <button name="submit">submit</button>
    {% endbuttons %}
    </form>
{% endblock content %}
